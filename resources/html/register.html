<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../css/register.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="container">
		<div class="box">
			<div class="img">
				<h1>Sign up</h1>
				<p>Please enter your details to sign up and be part of our great community.</p>
				<br><br>
				<p>Already have an account?</p>
				<button class="btn-signin">Sign in</button>
			</div>

			<div class="frm">
				<i class="fa fa-id-card"></i>	&nbsp;	<input type="text" id="txt-name" placeholder="Full name">
				<hr>
				<br>
				<i class="fa fa-user-o"></i>	&nbsp;	<input type="text" id="txt-user" placeholder="Username">
				<hr>
				<br>
				<i class="fa fa-envelope"></i>	&nbsp;	<input type="email" id="txt-mail" placeholder="Email address">
				<hr>
				<br>
				<i class="fa fa-lock"></i>	&nbsp;	<input type="password" id="pass" placeholder="Password">
				<hr>
				<br>
				<i class="fa fa-lock"></i>	&nbsp;	<input type="password" id="re-pass" placeholder="Repeat password">
				<hr>
				<br>
				<div style="float: left; font-size: 16px"><input type="checkbox" id="chk-agree">	&nbsp;	<span>I agree to the <a href="#">Terms and Conditions</a></span></div>
				<br>
				<button class="sign-up">Sign up</button>
				<br><br>
				<p style="float: left">Or sign up with:</p>
				<br><br>
				<div class="face-gmail">
					<span><button class="face"><div class="icon"><i class="fa fa-facebook"></i></div><div class="text">Facebook</div></button></span>
					<span><button class="gmail"><div class="icon"><i class="fa fa-google"></i></div><div class="text">Gmail</div></button></span>			
				</div>
				<p style="float: left"><a href="home.html">Return home</a></p>
			</div>
		</div>
	</div>
</body>
</html>
